# SonarQube server settings
sonar.host.url=http://localhost:9000
sonar.token=

# Sources & tests
# Analyze everything in the repository root (.) but exclude test files via sonar.exclusions.
sonar.sources=.
# If you have explicit test directories, list them here so Sonar can treat them as tests.
sonar.tests=tests

# Patterns Sonar should treat as test files (optional but useful)
sonar.test.inclusions=**/*test.js,**/*spec.js,**/*test.ts,**/*spec.ts,**/tests/**,**/client/tests/**

# Exclude from analysis (build dirs, coverage outputs, node_modules, and test files)
sonar.exclusions=
  **/node_modules/**,
  **/coverage/**,
  **/client/coverage/**,
  **/dist/**,
  **/.next/**,
  **/build/**,
  **/*.test.js,
  **/*.spec.js,
  **/*.test.ts,
  **/*.spec.ts,
  **/tests/**,
  client/tests/**

# Coverage (LCOV) report paths (Jest/karma/etc produce lcov.info)
# Provide both root and client coverage files if they exist. Sonar will pick whichever exists.
sonar.javascript.lcov.reportPaths=coverage/lcov.info,client/coverage/lcov.info

# Optional: treat TypeScript LCOV explicitly (some Sonar versions)
# sonar.typescript.lcov.reportPaths=coverage/lcov.info,client/coverage/lcov.info

# Optional: ignore test JavaScript/TS files from duplications/clones
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts